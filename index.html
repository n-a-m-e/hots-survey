    function shuffleArray(array) {
        for (var i = array.length - 1; i > 0; i--) {
            var j = Math.floor(Math.random() * (i + 1));
            var temp = array[i];
            array[i] = array[j];

        }

    function calculateScore() {
        var Escore = 0;
        var Cscore = 0;
        for (var i = 0; i < questions.length; i++) {
            var radios = document.getElementsByName(questions[i][0] + i);
            for (var j = 0, length = radios.length; j < length; j++) {
                if (radios[j].checked) {
                    if (questions[i][0] === "E") {
                        Escore += Number(radios[j].value);
                    } else {
                        Cscore += Number(radios[j].value);
                    }
                    break;
                }
            }
        }
        var Lscore = 50 - Escore;
        var Ascore = 50 - Cscore;
        var Hare = Escore + Cscore;
        var Owl = Escore + Ascore;
        var Turtle = Lscore + Cscore;
        var Squirrel = Lscore + Ascore;

        if (Hare - Owl - Squirrel - Turtle === 0) {
            personality = "Balanced";
        } else if (Hare === Owl) {
            personality = "HareOwl";
        } else if (Owl === Squirrel) {
            personality = "OwlSquirrel";
        } else if (Turtle === Squirrel) {
            personality = "TurtleSquirrel";
        } else if (Hare === Turtle) {
            personality = "HareTurtle"
        } else if (Hare > Owl && Hare > Squirrel && Hare > Turtle) {
            personality = "Hare"
        } else if (Owl > Hare && Owl > Squirrel && Owl > Turtle) {
            personality = "Owl"
        } else if (Squirrel > Hare && Squirrel > Owl && Squirrel > Turtle) {

        ["C", "tactics", "strategy"],
        ["C", "fine points", "big picture"],
        ["C", "actualization", "conception"],
        ["C", "the priorities", "the discussion"],
        ["C", "the applications", "the principle"],
        ["C", "metaphoric", "literal"],
        ["C", "instructions", "figures it out"],
        ["C", "the events", "the master plan"],
        ["C", "fanciful", "practical"],
        ["C", "reads directions", "figures it out"],
    ];
    var list = [];
    var table = document.querySelector("#questions > tbody");
    for (var i = 0; i < questions.length; i++) {
        var columns = [];
        var row = document.createElement("tr");
        var left = document.createElement("td");
        left.textContent = questions[i][1];
        columns.push(left);
        for (var j = 1; j < 5; j++) {
            var radio = document.createElement("td");
            var input = document.createElement("input");
            input.type = "radio";
            input.name = questions[i][0] + i;
            input.value = j;
            radio.appendChild(input);
            columns.push(radio);
        }
        var right = document.createElement("td");
        right.textContent = questions[i][2];
        columns.push(right);
        if (Math.random() >= 0.5) {
            columns.reverse();
        }
        columns[0].align = "right";
        for (var j = 0; j < columns.length; j++) {
            row.appendChild(columns[j]);
        }
        list.push(row);
    }
    shuffleArray(list);
    for (var i = 0; i < list.length; i++) {
        table.appendChild(list[i]);
    }
    var row = document.createElement("tr");
    var button = document.createElement("td");
    button.colSpan = 6;
    button.align = "center";
    var input = document.createElement("input");
    input.type = "button";
    input.value = "Score My H.O.T.S. Survey";
    input.addEventListener("click", calculateScore);
    button.appendChild(input);
    row.appendChild(button);
    table.appendChild(row);
</script>

</html>
